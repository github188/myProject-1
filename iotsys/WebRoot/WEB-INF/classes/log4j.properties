log4j.rootLogger=WARN,CONSOLE
log4j.logger.com.ssm.mapper=debug,CONSOLE
log4j.rootLogger= DEBUG,INFO,WARN,ERROR,FATAL,CONSOLE
  
 
log4j.appender.INFO=org.apache.log4j.DailyRollingFileAppender     
log4j.appender.INFO.File=${webApp.root}/logs/info_log       
log4j.appender.INFO.DatePattern=yyyy-MM-dd'.log'     
log4j.appender.INFO.MaxFileSize=128KB  
log4j.appender.INFO.Append = true  
log4j.appender.INFO.layout=org.apache.log4j.PatternLayout 
log4j.appender.INFO.Threshold = INFO
log4j.appender.INFO.layout.ConversionPattern=[%d{yyyy-MM-dd HH\:mm\:ss\:SSS}] %r [%t] [%p] - %c -%l -%m%n 
log4j.appender.INFO.filter.F1.LevelMin=INFO
log4j.appender.INFO.filter.F1.LevelMax=INFO

log4j.appender.WARN=org.apache.log4j.DailyRollingFileAppender     
log4j.appender.WARN.File=${webApp.root}/logs/warn_log    
log4j.appender.WARN.DatePattern=yyyy-MM-dd'.log'     
log4j.appender.WARN.MaxFileSize=128KB
log4j.appender.WARN.Append=true 
log4j.appender.WARN.MaxBackupIndex=10 
log4j.appender.WARN.Threshold = WARN
log4j.appender.messageWeb.encoding= UTF-8
log4j.appender.WARN.layout=org.apache.log4j.PatternLayout  
log4j.appender.WARN.layout.ConversionPattern=[%d{yyyy-MM-dd HH\:mm\:ss\:SSS}] %r [%t] [%p] - %c -%l -%m%n 

log4j.appender.ERROR=org.apache.log4j.DailyRollingFileAppender     
log4j.appender.ERROR.File=${webApp.root}/logs/error_log    
log4j.appender.ERROR.DatePattern=yyyy-MM-dd'.log'     
log4j.appender.ERROR.MaxFileSize=128KB
log4j.appender.ERROR.Append=true 
log4j.appender.ERROR.MaxBackupIndex=10 
log4j.appender.ERROR.Threshold = ERROR
log4j.appender.ERROR.layout=org.apache.log4j.PatternLayout  
log4j.appender.ERROR.layout.ConversionPattern=[%d{yyyy-MM-dd HH\:mm\:ss\:SSS}] %r [%t] [%p] - %c -%l -%m%n 

log4j.appender.FATAL=org.apache.log4j.DailyRollingFileAppender     
log4j.appender.FATAL.File=${webApp.root}/logs/fatal_log    
log4j.appender.FATAL.DatePattern=yyyy-MM-dd'.log'     
log4j.appender.FATAL.MaxFileSize=128KB  
log4j.appender.FATAL.Append = true  
log4j.appender.FATAL.layout=org.apache.log4j.PatternLayout 
log4j.appender.FATAL.layout.ConversionPattern=[%d{yyyy-MM-dd HH\:mm\:ss\:SSS}] %r [%t] [%p] - %c -%l -%m%n 


log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss}\:%p %c - %m%n


